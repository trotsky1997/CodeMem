[project]
name = "codemem-mcp"
version = "0.1.1"
description = "CodeMem MCP server with SQL query tool"
requires-python = ">=3.10"
dependencies = [
  "pandas>=2.0.0",
  "pydantic>=2.0.0",
  "rank-bm25>=0.2.2",
]

[project.scripts]
codemem-mcp = "mcp_server:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["mcp_server", "models", "unified_history", "export_sessions_md", "test_query"]
